<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Alpha - Bootstrap Admin Template</title>

    <link href="/static/backstage/css/style.default.css" rel="stylesheet">

</head>

<body class="signin">

<section>

    <div class="panel panel-signup">
        <div class="panel-body">
            <div class="logo text-center">
                <img src="/static/backstage/picture/logo-primary.png" alt="Alpha Logo">
            </div>
            <br/>
            <h4 class="text-center mb5">创建一个账户</h4>
            <p class="text-center">输入重要的信息，您可以通过邮箱登录。</p>
            {% if error_messages %}
                {% for k,v in error_messages.items %}
                    <div class="alert alert-danger" id="msg">
                        <button type="button" class="close" data-dismiss="alert">&times;</button>
                        <strong>{{ v }}</strong>
                    </div>
                {% endfor %}
            {% endif %}
            <div class="mb30"></div>

            <form class="form" action="{% url 'users:register' %}" method="post" name="register-form"
                  onsubmit="submitForm()">
                {% csrf_token %}
                <div class="col-sm-6">
                    <div class="input-group mb15">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input type="text" class="form-control" placeholder="输入用户名" name="username">
                        <input type="hidden" name="user_type" value="0">
                    </div><!-- input-group -->
                </div>
                <div class="col-sm-6">
                    <div class="input-group mb15">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input type="password" class="form-control" placeholder="输入密码" name="password1">
                    </div><!-- input-group -->
                </div>
                <div class="col-sm-6">
                    <div class="input-group mb15">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                        <input type="email" class="form-control" placeholder="输入邮箱" name="email">
                    </div><!-- input-group -->
                </div>
                <div class="col-sm-6">
                    <div class="input-group mb15">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input type="password" class="form-control" placeholder="再次输入密码" name="password2">
                    </div><!-- input-group -->
                </div>
                <div class="col-sm-6">
                    <div class="input-group mb15">
                        <span class="input-group-addon"><i class="fa fa-heart"></i></span>
                        <input type="text" class="form-control" placeholder="昵称" name="nickname">
                    </div><!-- input-group -->
                </div>
                <div class="col-sm-6">
                    <div class="input-group mb15">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
                        <input type="text" class="form-control" placeholder="手机号" name="phone">
                    </div><!-- input-group -->
                </div>
                <div class="clearfix">
                    <div class="pull-left">
                        <div class="ckbox ckbox-primary mt5">
                            <input type="checkbox" id="agree" value="1">
                            <label for="agree">我已接受 <a href="#">条款。</a></label>
                        </div>
                    </div>
                    <input type="hidden" name="next" value="backstage/index">
                    <div class="pull-right">
                        <button class="btn btn-success">创建账户</button>
                    </div>
                </div>
            </form>

        </div><!-- panel-body -->
        <div class="panel-footer">
            <a href="{% url 'users:loginIndex' %}" class="btn btn-primary btn-block">已经注册过了？去登录</a>
        </div><!-- panel-footer -->
    </div><!-- panel -->

</section>

<script src="/static/backstage/js/jquery-1.11.1.min.js"></script>
<script src="/static/backstage/js/jquery-migrate-1.2.1.min.js"></script>
<script src="/static/backstage/js/bootstrap.min.js"></script>
<script src="/static/backstage/js/modernizr.min.js"></script>
<script src="/static/backstage/js/pace.min.js"></script>
<script src="/static/backstage/js/retina.min.js"></script>
<script src="/static/backstage/js/jquery.cookies.js"></script>

<script src="/static/backstage/js/custom.js"></script>

</body>
</html>
