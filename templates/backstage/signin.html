<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Alpha - Bootstrap Admin Template</title>

    <link href="/static/backstage/css/style.default.css" rel="stylesheet">

</head>

<body class="signin">


<section>

    <div class="panel panel-signin">
        <div class="panel-body">
            {% if msg %}
                <div class="alert alert-success" id="msg">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                    <strong>{{ msg }}</strong> 欢迎您的加入。
                </div>
            {% else %}
                <h4 class="text-center mb5">已创建账号?</h4>
                <p class="text-center">登录您的账号</p>
            {% endif %}
            <div class="logo text-center">
                {#                        <img src="/static/backstage/picture/logo-primary.png" alt="Alpha Logo" >#}
            </div>
            <br/>

            <div class="mb30"></div>

            <form action="{% url 'login' %}" method="post">
                {% csrf_token %}
                <div class="input-group mb15">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input type="text" class="form-control" name="username" placeholder="用户名">
                </div><!-- input-group -->
                <div class="input-group mb15">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                    <input type="password" class="form-control" name="password" placeholder="密码">
                </div><!-- input-group -->
                <input type="hidden" name="next" value="{% url 'backstage:index' %}">
                <div class="clearfix">
                    <div class="pull-left">
                        <div class="ckbox ckbox-primary mt10">
                            <input type="checkbox" id="rememberMe" value="1">
                            <label for="rememberMe">记住我</label>
                        </div>
                    </div>
                    <div class="pull-right">
                        <button type="submit" class="btn btn-success">登录 <i class="fa fa-angle-right ml5"></i></button>
                    </div>
                </div>
            </form>
        </div><!-- panel-body -->
        <div class="panel-footer">
            <a href="{% url 'users:register' %}?next={{ request.path }}" class="btn btn-primary btn-block">没有账户?
                现在创建账户。</a>
        </div><!-- panel-footer -->
    </div><!-- panel -->
</section>


<script src="/static/backstage/js/jquery-1.11.1.min.js"></script>
<script src="/static/backstage/js/jquery-migrate-1.2.1.min.js"></script>
<script src="/static/backstage/js/bootstrap.min.js"></script>
<script src="/static/backstage/js/modernizr.min.js"></script>
<script src="/static/backstage/js/pace.min.js"></script>
<script src="/static/backstage/js/retina.min.js"></script>
<script src="/static/backstage/js/jquery.cookies.js"></script>

<script src="/static/backstage/js/custom.js"></script>

</body>
</html>
